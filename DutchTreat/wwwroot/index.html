<!DOCTYPE html>
<html>
<head>
    <title>Dutch Treat</title>
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <h1>Dutch Treat</h1>
    <!--<p>This is going to be a website where we can buy Dutch artists merchandise.</p>-->
    <div class="product-info">
        <img src="/img/VanGogh.jpg" alt="VanGogh" />
        <h3>Mug</h3>
        <ul class="product-props">
            <li>Price: $9.99</li>
            <li>Artist: Van Gogh</li>
            <li>Title:  </li>
            <li>Description: Self-portrait</li>
        </ul>
        <button id="buyButton">Buy</button>
    </div>

    <div id="theForm">
        <form >
            <label>Your Name:</label>
            <br />
            <input type="text" name="Name" />
            <br />
            <label>Email:</label>
            <br />
            <input type="email" name="email" />
            <br />
            <label>Subject:</label>
            <br />
            <input type="text" name="Subject" />
            <br />
            <label>Message:</label>
            <br />
            <textarea rows="4"></textarea>
            <br />
            <input type="submit" value="Send Message" />
        </form>
    </div>

    <div>
        <div id="loginToggle">Login</div>
        <form class="popup-form">
            <div>
                <label>Username:</label>
                <input type="text" name="Username" />
            </div>

            <div>
                <label>Password:</label>
                <input type="password" name="password" />
            </div>

            <div>
                <input type="checkbox" />
                <label>Remember Me ?</label>
            </div>

            <div> 
                <input type="submit" value="Login" />
            </div>
        </form>
    </div>


    <script src="lib/jquery/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
